name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode
      run: ls -all /Applications/Xcode*
    - name: Setup Cocoapods
      uses: maxim-lobanov/setup-cocoapods@v1.1
    - name: Pod install
      run: pod install
    - name: Swift Lint
      run: Pods/SwiftLint/swiftlint
    - name: Run Uunit tests
      run: xcodebuild clean test -workspace AppiumSwiftClient.xcworkspace -scheme AppiumSwiftClientUnitTests -sdk iphonesimulator -configuration Debug -destination "platform=iOS Simulator,name=iPhone 8"
    - name: Run Build
      run: xcodebuild build -workspace AppiumSwiftClient.xcworkspace -scheme AppiumSwiftClientUnitTests -sdk iphoneos -configuration Debug -destination generic
