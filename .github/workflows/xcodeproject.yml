name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode
      run: ls -all /Applications/Xcode*
    - name: Setup Xcode version
      run: sudo xcode-select -s /Applications/Xcode_11.6.app/Contents/Developer
    - name: Setup Cocoapods
      run: bundle install
    - name: Pod install
      run: bundle exec pod install
    - name: Swift Lint
      run: Pods/SwiftLint/swiftlint
    - name: Run Unit tests
      run: xcodebuild test -workspace AppiumSwiftClient.xcworkspace -scheme AppiumSwiftClientUnitTests -sdk iphonesimulator -configuration Debug -destination "platform=iOS Simulator,name=iPhone X"
